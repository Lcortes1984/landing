<ion-header [translucent]="true">
    <ion-toolbar color="dark" style="text-align: center;">
        <img src="./assets/imagenes/intelibpo.png" class="img"><br>
        <span style="font-size: small;">
          "Aliado estratégico para Banco de Bogotá"
        </span>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="dark">
    <ion-slides mode="ios" [options]="sliderOpts" pager="true" scrollbar="true">
        <ion-slide *ngFor="let page of pages">
            <ion-card (click)="verDetalle( page.id )" color="dark" mode="ios">
                <ion-item color="primary">
                    <!-- <ion-icon color="light" slot="start" name="information-circle-outline"></ion-icon> -->
                    <ion-label>{{page.name}}</ion-label>
                    <ion-icon color="light" slot="end" name="eye-outline"></ion-icon>
                </ion-item>
                <ion-card-content>
                    <img [src]="page.path">
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer [translucent]="true">
    <ion-toolbar color="dark">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="7">
                    <ion-tab-button style="color: aliceblue;">
                        <ion-icon name="cloud-upload-outline"></ion-icon>
                        <ion-label>Tu comprobante aquí</ion-label>
                    </ion-tab-button>

                </ion-col>
                <ion-col size="5">
                    <ion-tab-button style="color: aliceblue;" href="https://wa.me/+573103915810?text={{text}}">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                        <ion-label>Tienes dudas</ion-label>
                    </ion-tab-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
